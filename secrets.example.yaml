# ----------------------------------------------------------------------------
# Beets Secrets Template
# COPY this file to 'secrets.yaml' and fill in your actual credentials.
# DO NOT commit 'secrets.yaml' to version control.
# ----------------------------------------------------------------------------

# Discogs API Token
# Generate one here: https://www.discogs.com/settings/developers
discogs:
    user_token: YOUR_DISCOGS_TOKEN_HERE

# MusicBrainz Credentials
# Required for the 'mbcollection' plugin to update your online collection.
musicbrainz:
    user: YOUR_MUSICBRAINZ_USERNAME
    pass: YOUR_MUSICBRAINZ_PASSWORD
